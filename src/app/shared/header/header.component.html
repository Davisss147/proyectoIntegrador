<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <!-- Logo -->
        <div class="navbar-header">
            <a class="navbar-brand" routerLink="dashboard">
                <b>
                    <img src="./assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
                    <!-- <img src="./assets/images/logo-light-icon.png" alt="homepage" class="light-logo" /> -->
                </b>
                <span>
                    <img src="./assets/images/logo-text.png" alt="homepage" class="dark-logo" />
                    <!-- <img src="./assets/images/logo-light-text.png" class="light-logo" alt="homepage" /> -->
                </span>
            </a>
        </div>
        <!-- End Logo -->
        <div class="navbar-collapse">
            <!-- toggle and nav items -->

            <ul class="navbar-nav mr-auto">
                <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark"
                        href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item"> <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark"
                        href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item hidden-sm-down"></li>
            </ul>

            <!-- User profile and search -->
            <ul class="navbar-nav my-lg-0" *ngIf="identity && identity.name">
                <!-- Search -->
                <li class="nav-item hidden-xs-down search-box"> 
                    <a class="nav-link hidden-sm-down waves-effect waves-dark" href="javascript:void(0)">
                        {{identity.name + ' ' + identity.surname}}
                    </a>
                </li>

                <!-- Profile -->
                <li class="nav-item dropdown">

                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" *ngIf="!identity.image">
                        <img src="assets/images/user-default.png"
                        alt="user" class="profile-pic" />
                    </a>

                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" *ngIf="identity.image"><img src="{{url + 'user/avatar/' + identity.image}}"
                            alt="user" class="profile-pic" /></a>
                    <div class="dropdown-menu dropdown-menu-right animated fadeIn fast">
                        <ul class="dropdown-user">

                            <li role="separator" class="divider"></li>
                            <li><a [routerLink]="['/dashboard/perfil', identity.sub]" ><i class="ti-user"></i> Mi Perfil</a></li>
                            <li><a [routerLink]="['/dashboard/ajustes']"><i class="ti-settings"></i> Ajustes</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a [routerLink]="['/logout/1']"><i class="fa fa-power-off"></i> Salir</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- End Topbar header -->
