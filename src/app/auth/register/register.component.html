<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" action="index.html" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" >
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" name="name" placeholder="Nombre" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
                        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block"> 
                            El nombre no es válido.
                        </small>
                    </div>
                </div>

                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" name="surname" placeholder="Apellido" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">
                        <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block"> 
                            El apellido no es válido.
                        </small>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" name="email" placeholder="Email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block"> 
                            El correo no es válido.
                        </small>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" name="password" placeholder="Contraseña" #password="ngModel" [(ngModel)]="user.password" required>
                        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block"> 
                            Campo obligatorio.
                        </small> 
                    </div>
                </div>
                <!-- <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Confirmar contraseña">
                    </div>
                </div> -->
                <!-- <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                        </div>
                    </div>
                </div> -->
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" [disabled]="registerForm.invalid">
                            Registrarse</button>
                    </div>
                </div>

                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
