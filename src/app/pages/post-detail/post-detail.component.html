<div class="col-md-12 mt-3" *ngIf="post">
    <h1>{{post.title}}</h1>

    <hr>
    <p [innerHtml]="post.content"></p>

    <div class="post-image2" *ngIf="post.image">
        <img src="{{ url + 'post/image/' + post.image}}" class="w-100" />
    </div>
</div>
